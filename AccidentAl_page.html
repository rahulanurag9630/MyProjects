<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Address</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="user.css">

  <script>
    $(document).ready(function () {
      // Get the user's current location
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          $("#latitude").val(position.coords.latitude);
          $("#longitude").val(position.coords.longitude);
        });
      }
    });


  </script>
  <style>
    #m {
      color: red;
    }

    #zip {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body style="background-color: aquamarine;">
  <div class="container">
    <h1>Accidental Area</h1>
    <p>Please enter your Cureent Address</p>
    <hr />
    <div class="form">
      <form action="upload.php" method="post" enctype="multipart/form-data">

        <div class="fields fields--2">
          <label class="field">
            <span class="field__label" for="firstname">Your Name</span>
            <input class="field__input" type="text" name="name" id="firstname" placeholder=" name" />
          </label>
          <label class="field">
            <span class="field__label" for="lastname">Number</span>
            <input class="field__input" type="text"  name="number"  placeholder="Number" required />
            <p id="m"></p>
          </label>
        </div>
        <label class="field">
          <span class="field__label" for="address">Address</span>
          <input class="field__input" type="text" name="address" id="address" />
        </label>
        <label class="field">
          <span class="field__label" for="">Zip</span>
          <input class="field__input" type="number" id="zip" name="zip" pattern="^[1-9]{1}[0-9]{2}\\s{0, 1}[0-9]{3}$"
            required />
        </label>
        <input type="file" id="zip" name="image" required><br><br>
        <input type="hidden" name="latitude" id="latitude">
        <input type="hidden" name="longitude" id="longitude">
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-primary" type="submit">Send</button>

        </div>
      </form>
      <!-- when he sumbit the code there is a pop up to "form submit request send successfully" -->

    </div>

</body>

</html>
